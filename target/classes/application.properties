# Server configuration
# ❗ Usa el puerto dinámico de Azure (fallback 8080 en local)
server.port=${PORT:8080}
server.servlet.context-path=/api

# CORS configuration
# ❗ Pon aquí el dominio EXACTO de tu front en Azure (y deja localhost para dev si quieres)
app.cors.allowed-origins=https://TU-FRONT.azurestaticapps.net,http://localhost:3000

# Firebase configuration (si cargas el JSON desde resources)
firebase.credentials.path=firebase-service-account.json

# Logging (útil para las primeras pruebas)
logging.level.com.anypost=DEBUG
logging.level.org.springframework.security=DEBUG

spring.application.name=anypost-backend